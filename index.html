<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
</head>
<body>
    <h1>Encriptador de texto</h1>
    <div class="container"></div>
        <div class="encriptar"></div>
            <textarea 
            name="texto" 
            class="texto" 
            id="texto" 
            cols="30" 
            rows="10" 
            placeholder="Ingresa el texto aqui">
            </textarea>
    </div>
    <div class="Terminos">
        <p>Solo letras minusculas y sin acentos</p>
    </div>
    <div class="botones"></div>
</div>
        <button class="btn-encriptar" type="button" onclick="encriptar()">
            Encriptar
        </button>
        <input 
        type="button" 
        class="btn-desencriptar" 
        value="Desencriptar" 
        onclick="desencriptar()">        
</div>
<div class="encriptado"></div>
<img src="" alt="" id="personaje">
<div class="mensaje-encriptado" id="mensaje-encriptado">
<h2 id="titulo-mensaje">Ningun mensaje encontrado</h2>
<p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
<textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea>
</div>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</body>
</html>
